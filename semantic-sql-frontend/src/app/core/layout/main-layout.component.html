<mat-sidenav-container class="h-screen">
    <mat-sidenav mode="side" opened class="w-64 bg-slate-900 text-white">
        <div class="p-6 border-b border-slate-700">
            <h1 class="text-xl font-bold tracking-wider">SEMANTIC SQL</h1>
            <p class="text-xs text-slate-400 mt-1">Admin Console</p>
        </div>

        <nav class="p-4 space-y-2">
            <!-- Admin Section -->
            <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 mt-4 ml-2">Admin</div>

            <a mat-list-item routerLink="/admin/datasources" routerLinkActive="bg-slate-800 text-blue-400"
                class="rounded-md hover:bg-slate-800 transition-colors block px-4 py-2 flex items-center gap-3">
                <mat-icon class="text-sm">storage</mat-icon> <span>Datasources</span>
            </a>

            <!-- Playground Section -->
            <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 mt-6 ml-2">Data Plane</div>

            <a mat-list-item routerLink="/playground/search" routerLinkActive="bg-slate-800 text-purple-400"
                class="rounded-md hover:bg-slate-800 transition-colors block px-4 py-2 flex items-center gap-3">
                <mat-icon class="text-sm">search</mat-icon> <span>Omni-Search</span>
            </a>

            <a mat-list-item routerLink="/playground/graph" routerLinkActive="bg-slate-800 text-purple-400"
                class="rounded-md hover:bg-slate-800 transition-colors block px-4 py-2 flex items-center gap-3">
                <mat-icon class="text-sm">hub</mat-icon> <span>Graph Explorer</span>
            </a>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content class="bg-gray-50">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
